<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Space - StudySit</title>
    <!-- Include the enhancements for security and consistency -->
    <script src="enhancements.js"></script>
    <style>
        /* Use existing project styling approach */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('TECHNOLOGIA.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
        }
        
        /* Header styling matching existing project */
        header {
            background-color: #1f2937;
            color: white;
            padding: 30px 0;
            text-align: center;
        }
        
        /* Navigation matching existing project */
        nav {
            background-color: #374151;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px 0;
            flex-wrap: wrap;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        nav a:hover { background-color: #10b981; }
        
        /* Booking form container */
        .booking-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        /* Form styling */
        .booking-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .form-group { margin-bottom: 20px; }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #10b981;
        }
        
        /* Button styling matching existing project */
        .btn-primary {
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        .btn-primary:hover { background: #059669; }
        
        /* Price display */
        .price-display {
            background: #f0fdf4;
            border: 2px solid #10b981;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        
        .price-amount {
            font-size: 2rem;
            font-weight: bold;
            color: #10b981;
        }
        
        /* Footer matching existing project */
        footer {
            background-color: #1f2937;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 60px;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .booking-form { padding: 25px; }
        }
    </style>
</head>
<body>
    <!-- Header matching existing project style -->
    <header>
        <h1>Book Your Workspace</h1>
        <p>Reserve your perfect spot at StudySit</p>
    </header>
    
    <!-- Navigation matching existing project -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="spaces.html">Spaces</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html">Contact</a>
        <a href="booking.html">Book Now</a>
    </nav>
    
    <!-- Booking form -->
    <div class="booking-container">
        <form class="booking-form" id="bookingForm">
            <h2 style="margin-bottom: 30px; color: #1f2937;">Complete Your Booking</h2>
            
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="spaceType">Space Type *</label>
                <select id="spaceType" name="spaceType" required>
                    <option value="">Select Space Type</option>
                    <option value="hourly">Hot Desk (₹35/hour)</option>
                    <option value="weekly">Dedicated Desk (₹1999/week)</option>
                    <option value="monthly">Private Office (₹5000/month)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="duration">Duration *</label>
                <input type="number" id="duration" name="duration" min="1" placeholder="Enter duration" required>
            </div>
            
            <div class="form-group">
                <label for="startDate">Start Date *</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            
            <!-- Real-time price calculation display -->
            <div class="price-display" id="priceDisplay">
                <div>Total Amount</div>
                <div class="price-amount" id="totalPrice">₹0</div>
            </div>
            
            <div class="form-group">
                <label for="requirements">Special Requirements</label>
                <textarea id="requirements" name="requirements" rows="3" placeholder="Any special requirements or preferences..."></textarea>
            </div>
            
            <button type="submit" class="btn-primary">Confirm Booking</button>
        </form>
    </div>
    
    <!-- Footer matching existing project -->
    <footer>
        <p>&copy; 2025 StudySit. All rights reserved.</p>
    </footer>
    
    <script>
        // Real-time price calculation functionality
        const prices = { 
            hourly: 35, 
            weekly: 1999, 
            monthly: 5000 
        };
        
        const spaceType = document.getElementById('spaceType');
        const duration = document.getElementById('duration');
        const priceDisplay = document.getElementById('priceDisplay');
        const totalPrice = document.getElementById('totalPrice');
        const startDate = document.getElementById('startDate');
        
        // Set minimum date to today
        startDate.min = new Date().toISOString().split('T')[0];
        
        // Calculate and display price in real-time
        function calculatePrice() {
            const type = spaceType.value;
            const dur = parseInt(duration.value) || 0;
            
            if (type && dur > 0) {
                const total = prices[type] * dur;
                totalPrice.textContent = '₹' + total.toLocaleString();
                priceDisplay.style.display = 'block';
            } else {
                priceDisplay.style.display = 'none';
            }
        }
        
        // Add event listeners for real-time calculation
        spaceType.addEventListener('change', calculatePrice);
        duration.addEventListener('input', calculatePrice);
        
        // Form submission handling
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Basic validation
            if (!data.firstName || !data.email || !data.phone || !data.spaceType || !data.duration || !data.startDate) {
                alert('Please fill in all required fields.');
                return;
            }
            
            // Simulate successful booking
            alert(`Booking confirmed! 

Name: ${data.firstName}
Space: ${data.spaceType}
Duration: ${data.duration}
Start Date: ${data.startDate}
Total: ${totalPrice.textContent}

You will receive a confirmation email shortly.`);
            
            // Reset form
            this.reset();
            priceDisplay.style.display = 'none';
        });
    </script>
</body>
</html>

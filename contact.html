<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - CoWorkHub</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e0f7fa, #ffffff),
          url("TECHNOLOGIA.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        overflow-x: hidden;
      }

      header {
        background-color: #1f2937;
        color: white;
        text-align: center;
        padding: 30px 0;
      }

      nav {
        background-color: #374151;
        display: flex;
        justify-content: center;
        padding: 15px 0;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        font-weight: 500;
        transition: background 0.3s ease;
      }

      nav a:hover {
        background-color: #4b5563;
        border-radius: 5px;
      }

      .contact-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 50px 0px;
        position: relative;
        z-index: 2;
      }
      
      .contact-form {
        position: relative;
        z-index: 3;
        background: rgba(255, 255, 255, 0.88);
        backdrop-filter: blur(8px);
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(5, 10, 25, 0.12);
        padding: 32px 28px;
        max-width: 520px;
        width: 100%;
        animation: fadeInUp 0.9s ease-out;
        border: 1px solid rgba(15, 23, 42, 0.04);
      }

      .contact-form * {
        box-sizing: border-box;
      }

      .contact-form h2 {
        margin-top: 0;
        color: #0f1724;
        font-size: 1.5rem;
        margin-bottom: 6px;
        text-align: center;
      }

      .contact-form .lead {
        margin: 0 0 14px 0;
        color: #6b7280;
        font-size: 0.95rem;
        text-align: center;
      }

      .contact-form form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
      }

      .contact-form .form-row {
        display: flex;
        flex-direction: column;
        gap: 6px;
        width: 100%;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid #e6eef2;
        border-radius: 10px;
        background: #fbfdff;
        font-size: 1rem;
        color: #0b1220;
        transition: border-color 0.18s ease, box-shadow 0.18s ease;
        outline: none;
        line-height: 1.2;
      }

      .contact-form input::placeholder,
      .contact-form textarea::placeholder {
        color: #9aa3ad;
      }

      .contact-form input[type="text"],
      .contact-form input[type="email"] {
        height: 44px;
      }

      .contact-form input:focus,
      .contact-form textarea:focus {
        border-color: #10b981;
        box-shadow: 0 8px 20px rgba(16, 185, 129, 0.12);
        background: #ffffff;
      }

      .contact-form textarea {
        min-height: 140px;
        resize: vertical;
        padding-top: 12px;
        padding-bottom: 12px;
      }

      .contact-form button {
        width: 100%;
        height: 48px;
        padding: 0 14px;
        background: linear-gradient(135deg, #10b981, #059669);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 1rem;
        font-weight: 700;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
        cursor: pointer;
        margin-top: 4px;
      }

      .contact-form button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 28px rgba(5, 150, 105, 0.18);
      }

      .contact-form .form-messages {
        display: none;
        margin-bottom: 2px;
        padding: 10px 12px;
        border-radius: 8px;
        font-size: 0.95rem;
      }
      .contact-form .form-messages.error {
        display: block;
        background: rgba(254, 226, 226, 0.95);
        color: #7f1d1d;
        border: 1px solid rgba(239, 68, 68, 0.12);
      }
      .contact-form .form-messages.success {
        display: block;
        background: rgba(220, 252, 231, 0.95);
        color: #065f46;
        border: 1px solid rgba(16, 185, 129, 0.12);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        overflow: hidden;
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.2;
        animation: float 6s ease-in-out infinite;
      }

      .shape.circle {
        background: #0ea5e9;
        width: 120px;
        height: 120px;
        top: 10%;
        left: 10%;
      }

      .shape.square {
        background: #f59e0b;
        width: 100px;
        height: 100px;
        top: 60%;
        left: 70%;
        transform: rotate(20deg);
      }

      .shape.triangle {
        width: 0;
        height: 0;
        border-left: 60px solid transparent;
        border-right: 60px solid transparent;
        border-bottom: 100px solid #6366f1;
        top: 30%;
        left: 80%;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(10deg);
        }
      }

      footer {
        background-color: #1f2937;
        color: white;
        text-align: center;
        padding: 20px 0;
        z-index: 2;
        position: relative;
      }

      @media (max-width: 600px) {
        .contact-form {
          padding: 20px;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"] {
          height: 44px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <p>We’d love to hear from you — let's connect!</p>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="spaces.html">Spaces</a>
      <a href="pricing.html">Pricing</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="contact-section">
      <div class="contact-form" role="form" aria-labelledby="contact-heading">
        <h2 id="contact-heading">Get in Touch</h2>
        <p class="lead">Tell us how we can help — we'll reply as soon as possible.</p>

        <div id="formMessages" class="form-messages" aria-live="polite"></div>

        <form action="#" method="post" novalidate id="contactForm">
          <div class="form-row">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              autocomplete="name"
              required
            />
          </div>

          <div class="form-row">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              autocomplete="email"
              required
            />
          </div>

          <div class="form-row">
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Your Message (min 20 characters)"
              required
            ></textarea>
          </div>

          <button type="submit" id="submitBtn">Send Message</button>
        </form>
      </div>

      <div class="shapes" aria-hidden="true">
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape triangle"></div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 StudySit. All rights reserved.</p>
    </footer>

    <script>
      (function () {
        const form = document.getElementById("contactForm");
        const messages = document.getElementById("formMessages");
        const submitBtn = document.getElementById("submitBtn");

        function showErrorList(errors) {
          if (!errors || errors.length === 0) {
            messages.className = "form-messages success";
            messages.textContent = "Form submitted successfully!";
            setTimeout(() => {
              messages.className = "form-messages";
              messages.textContent = "";
            }, 3000);
            return;
          }
          messages.className = "form-messages error";
          const ul = document.createElement("ul");
          ul.style.margin = "6px 0 0 18px";
          ul.style.padding = "0";
          errors.forEach((err) => {
            const li = document.createElement("li");
            li.textContent = err;
            ul.appendChild(li);
          });
          messages.innerHTML = "";
          messages.appendChild(ul);
        }

        form.addEventListener("submit", function (e) {
          e.preventDefault();
          submitBtn.disabled = true;

          const name = (document.getElementById("name").value || "").trim();
          const email = (document.getElementById("email").value || "").trim();
          const message = (document.getElementById("message").value || "").trim();
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          const errors = [];

          if (!name) errors.push("Name cannot be empty.");
          if (!emailPattern.test(email)) errors.push("Please enter a valid email.");
          if (message.length < 20) errors.push("Message must be at least 20 characters.");

          if (errors.length) {
            showErrorList(errors);
            submitBtn.disabled = false;
            return false;
          }

          // fake success (replace with real submit later)
          form.reset();
          showErrorList([]); // displays success
          submitBtn.disabled = false;
          return false;
        });
      })();
    </script>
  </body>
</html>
